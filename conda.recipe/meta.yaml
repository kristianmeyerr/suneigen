package:
  name: suneigen4py
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - cmake
    - ninja

  host:
    - python
    - pip

  run:
    - python

test:
  requires:
    - pytest
  imports:
    - suneigen4py
  source_files:
    - tests
  commands:
    - python -m pytest

about:
  summary: A C++ wrapper for SUNDIALS with a python interface
  license_file: LICENSE
